<html>
	<head>		
		<link href="css/style.css" type="text/css" rel="stylesheet" />
	</head>
		
	<body>		
		<div id="algorithmSelect">
			<div>
				<select id="algorithmChoice">
					<option value="km" selected>K-Means</option>
					<option value="nkm">No-K-Means</option>
					<option value="gmm">Gaussian Mixture Models</option>
					<option value="som">Self-Organising Maps</option>
				</select> 
			</div>
			
			<br/>
			
			<div id="textAnalysisSettings">
				<input type="checkbox" id="includeTitle" value="includeTitle" checked> <label for="includeTitle">Include Title</label> 
				<br/>
				<input type="checkbox" id="includeURL" value="includeURL" > <label for="includeURL">Include URL</label> 
				<br/>
				<input type="checkbox" id="removeQueryTerms" value="removeQueryTerms" checked> <label for="removeQueryTerms">Remove Query Terms</label> 
				<br/>
				<input type="checkbox" id="removeStopWords" value="removeStopWords" checked> <label for="removeStopWords">Remove Stop Words</label> 
				<br/>
				<input type="checkbox" id="removeSymbols" value="removeSymbols" checked> <label for="removeSymbols">Remove Symbols</label> 
				<br/>
				<input type="checkbox" id="removeNumbers" value="removeNumbers" checked> <label for="removeNumbers">Remove Numbers</label> 
				<br/>
				<input type="checkbox" id="removeShortWords" value="removeShortWords" checked> <label for="removeShortWords">Remove Short Words</label> 
				<br/>
				<input type="checkbox" id="stemWords" value="stemWords" checked> <label for="stemWords">Stem Words</label> 
				<br/>
				<input type="checkbox" id="showFeatures" value="showFeatures" checked> <label for="showFeatures">Show Cluster Features</label> 
			</div>
			
			<br/>
			
			<div id="kmSettings" class="show">
				<input type="number" id="noOfClusters" name="clusters" min="1" max="100" step="1" value="5"> <label for="noOfClusters">No of Clusters (Kmeans) </label> 
			</div>
			
			<div id="nkmSettings" class="hide">
			</div>
			
			<div id="gmmSettings" class="hide">
			</div>
				
			<div id="somSettings" class="hide">
				<input type="number" id="networkIterations" name="networkIterations" min="1" max="1000" step="1" value="200"> <label for="networkIterations">Number of Iterations</label> 
				<br/>
				<input type="number" id="networkLearningRate" name="networkLearningRate" min="0" max="1" step="0.05" value="0.9"> <label for="networkLearningRate">Learning Rate</label> 
				<br/>
				<input type="number" id="networkWidth" name="networkWidth" min="1" max="1000" step="1" value="10"> <label for="networkWidth">Network Width</label> 
				<br/>
				<input type="number" id="networkHeight" name="networkHeight" min="1" max="1000" step="1" value="10"> <label for="networkHeight">Network Height</label> 
				<br/>
			</div>
			
			<br/>
			
			<button id="clusterBtn">Cluster Results</button>
		</div>
		
		<script src="scripts/popup.js" type="text/javascript"></script>
	</body>
</html>
