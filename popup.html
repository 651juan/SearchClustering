<html>
	<head>		
		<link href="css/style.css" type="text/css" rel="stylesheet" />
	</head>
		
	<body>		
		<div id="algorithmSelect">
			<div>
				<select id="algorithmChoice">
					<option value="km">K-Means</option>
					<option value="nkm">No-K-Means</option>
					<option value="gmm">Gaussian Mixture Models</option>
					<option value="som">Self-Organising Maps</option>
				</select> 
				<br/>
				<br/>
				<input type="checkbox" id="includeTitle" value="includeTitle"> <label for="includeTitle">Include Title</label> 
				<br/>
				<input type="checkbox" id="includeURL" value="includeURL"> <label for="includeURL">Include Title</label> 
				<br/>
				<input type="checkbox" id="removeQueryTerms" value="removeQueryTerms"> <label for="removeQueryTerms">Remove Query Terms</label> 
				<br/>
				<input type="checkbox" id="stopWordsRemoval" value="stopWordsRemoval"> <label for="stopWordsRemoval">Remove Stop Words</label> 
				<br/>
				<input type="checkbox" id="wordStemming" value="wordStemming"> <label for="wordStemming">Stem Words</label> 
				<br/>
				<input type="checkbox" id="removeSymbols" value="removeSymbols"> <label for="removeSymbols">Remove Symbols</label> 
				<br/>
				<input type="checkbox" id="removeNumbers" value="removeNumbers"> <label for="removeNumbers">Remove Numbers</label> 
				<br/>
				<br/>
				<button id="clusterBtn">Cluster Results</button>
			</div>
		</div>
		
		<script src="popup.js" type="text/javascript">
		</script>
	</body>
</html>
