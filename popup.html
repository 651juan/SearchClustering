<html>
	<head>		
		<link href="bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
		<script src="bootstrap/js/boostrap.min.js" type="text/javascript"></script>
		
		<link href="css/style.css" type="text/css" rel="stylesheet" />
	</head>
		
	<body>		
		<div id="algorithm-select">
			<form class="form-inline" onsubmit="return false">
				<div class="form-group">
					<select id="algorithm-choice" class="form-control">
						<option value="km">K-Means</option>
						<option value="nkm">No-K-Means</option>
						<option value="gmm">Gaussian Mixture Models</option>
						<option value="som">Self-Organising Maps</option>
					</select>
					<input type="submit" id="cluster-btn" class="form-control" value="Cluster Results" />
				</div>
			</form>
		</div>
		
		<div id="output">
			
		</div>
		
	</body>
</html>
