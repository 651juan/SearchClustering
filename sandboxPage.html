<html>
	<head>
		<script src="brython.js" type="text/javascript"></script>
		
		<link href="bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
		<script src="bootstrap/js/boostrap.min.js" type="text/javascript"></script>
		
		<link href="css/style.css" type="text/css" rel="stylesheet" />
		
		<script type="text/python">
			from browser import document, window, alert
			
			def cluster_results(*args):
				alert("Clustering using: " + document.getElementById("algorithm-choice").value)
				
			document['cluster-btn'].bind('click', cluster_results)
		</script>
		
	</head>
		
	<body onload="brython()">		
		<script>
			console.log("testing iframe");
			window.addEventListener("message", function(e) {
				if (e.data.content) {
					console.log("In IFrame got Data")
					console.log(e.data.content);
					document.write(e.data.content);
				}
			});
		</script>
		<div id="algorithm-select">
			<form class="form-inline" onsubmit="return false">
				<div class="form-group">
					<select id="algorithm-choice" class="form-control">
						<option value="km">K-Means</option>
						<option value="nkm">No-K-Means</option>
						<option value="gmm">Gaussian Mixture Models</option>
						<option value="som">Self-Organising Maps</option>
					</select>
					<input type="submit" id="cluster-btn" class="form-control" value="Cluster Results" />
				</div>
			</form>
		</div>
		
		<div id="output">
			
		</div>
		
	</body>
</html>
